<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Infinity
  // NaN
  // undefined
  // null
  // globalThis
  // 全局属性
  console.log('Infinity', Infinity);
  console.log('NaN', NaN);
  console.log('undefined', undefined);
  console.log('null', null);
  console.log('globalThis', globalThis);

  // 全局函数
  // isFinite()
  // isNaN()
  // eval()
  // parseInt()
  // parseFloat()

  console.log(isNaN(0));
  console.log(isNaN(NaN));

  console.log(isFinite(12));
  eval("console.log('eval')");
  console.log(parseInt('123.8j'));
  console.log(parseFloat('123.1j.'));

  // 对象
  // Object
  // Function
  // Array
  // Number
  // Boolean
  // String
  // RegExp
  // Date
  // Math
  // Symbol

</script>
</body>
</html>
