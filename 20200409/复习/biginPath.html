<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 50px auto;
            background: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>

<script>
    window.onload = function () {
        var canvas = document.querySelector("#test");

        if(!canvas.getContext) {
            return;
        }

        var ctx = canvas.getContext("2d");

        ctx.lineWidth = 10;
        ctx.strokeStyle = "red";
        ctx.strokeRect(100, 100, 100, 100);

        ctx.beginPath();
        ctx.lineWidth = 10;
        ctx.strokeStyle = "red";
        ctx.strokeRect(300, 100, 100, 100);
    };
</script>
</body>
</html>
