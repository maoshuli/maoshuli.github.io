<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>末端效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 50px auto;
            border: 1px solid red;
            background: pink;
        }
    </style>
</head>
<body>
<canvas id="test" width="600" height="600"></canvas>

<script>
window.onload = function () {
    var canvas = document.querySelector("#test");
    if(!canvas.getContext) {
        return;
    }

    var ctx = canvas.getContext("2d");

    ctx.lineWidth = 10;
    ctx.strokeStyle = "res";

    // round 变成圆形
    // butt 默认
    // square 会变长
    ctx.lineCap = "round";

    ctx.moveTo(100, 100);
    ctx.lineTo(200, 200);

    ctx.stroke();


};


</script>
</body>
</html>
