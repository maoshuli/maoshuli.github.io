<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>绘制弧形</title>
    <style>
        canvas {
            display: block;
            margin: 50px auto;
            background: pink;
        }
    </style>
</head>
<body>

<canvas id="test" width="600" height="600"></canvas>

<script>
    window.onload = function () {
        var canvas = document.querySelector("#test");

        if(!canvas.getContext) {
            return;
        }

        var ctx = canvas.getContext("2d");

        // 绘制弧形
        ctx.moveTo(50, 50);

        /**
         * 参数1：控制点横坐标
         * 参数2：控制点纵坐标
         * 参数3：结束点纵坐标
         * 参数4：结束点纵坐标
         * 参数5：半径
         *
         */
        ctx.arcTo(200, 50, 200, 200, 50);

        ctx.lineTo(200, 200);

        ctx.stroke();

    };
</script>
</body>
</html>
